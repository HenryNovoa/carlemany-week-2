    <title>Ejercicio 8 - Votaciones en gráfico</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

    />

  <body>
    <a class="btn btn-light" href="../index.html">
      <i class="bi bi-arrow-left-square"></i> Go back</a
    >
    <div class="container row center-text">
      <h1>Votaciones</h1>
      <!-- *** -->
      <div class="container">
        <button class="btn btn-outline-primary" type="button" onclick="vote(0)">
          Socialistas
        </button>
        <button class="btn btn-outline-primary" type="button" onclick="vote(1)">
          Liberales
        </button>
        <button class="btn btn-outline-primary" type="button" onclick="vote(2)">
          Animalistas
        </button>
        <button class="btn btn-outline-primary" type="button" onclick="vote(3)">
          Centristas
        </button>
        <button class="btn btn-outline-primary" type="button" onclick="vote(4)">
          Ecologistas
        </button>
        <button class="btn btn-outline-danger" type="button" onclick="reset()">
          Reset
        </button>
      </div>
      <!-- *** -->
      <div>
        Vuestro gráfico
        <canvas height="150px" width="150px" id="myChart"></canvas>
      </div>
    </div>
  </body>
